{% extends "base.html" %}
{% block title %}{% if mode == 'update' %}영화 수정{% else %}영화 추가{% endif %}{% endblock %}

{% block content %}
<h2>{% if mode == 'update' %}영화 수정{% else %}영화 추가{% endif %}</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class = "btn btn-primary">{% if mode == 'update' %}저장{% else %}등록{% endif %}</button>
  <button class="btn btn-outline">
    <a href="{% url 'movie_list' %}" class="btn-link">취소</a>
  </button>
</form>
{% endblock %}
