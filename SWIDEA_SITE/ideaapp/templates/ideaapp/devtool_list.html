{% extends "ideaapp/base.html" %}

{% block title %}개발툴관리{% endblock %}

{% block itembox %}

<h1>개발툴 관리</h1>

<a href="{% url 'ideaapp:devtool_create' %}">+ 개발툴 등록</a>

<hr>

<ul>
  {% for d in devtools %}
    <li>
      <a href="{% url 'ideaapp:devtool_detail' d.pk %}">
        {{ d.name }}
      </a> ({{ d.kind }})
    </li>
  {% empty %}
    <li>개발툴이 없습니다.</li>
  {% endfor %}
</ul>
{% endblock %}
