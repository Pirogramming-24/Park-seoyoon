{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Movie Reviews</title>
    <link rel="stylesheet" href="{% static 'posts/reset.css' %}">
    <link rel="stylesheet" href="{% static 'posts/list.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


</head>

<body>
    <h1 class = "logo">
        <a href="{% url 'review_list' %}">my Movie reviews</a>
    </h1>
    <div class="content">
        <div class="header">
            <div class="header_title">리뷰 리스트</div>
            
            <a class = "review_form_page" href="{% url 'review_create' %}">리뷰 작성하러가기<i class="bi bi-chevron-right"></i>
            </a>
        </div>

        <div class="container_content">

            <ul class="list_grid"> <!--영화 리뷰 내용 들어감 -->
                {% for r in reviews %}
                <li class = "review_card">
                    <a href="{% url 'review_detail' r.pk %}">
                        <!--
                        <div class="poster"><img src="{{r.image.url}}" alt="영화 포스터"></div>
                        -->
                        <h3 class="title"><span>{{r.title}}</span></h3>
                        <div class="text_box">
                            <p class="year">개봉년도 <span>{{r.year}}년</span></p>
                            <p class="genre">장르 <span>{{r.genre}}</span></p>
                            <p class="rating">평점 <span>{{r.rating|floatformat:1}}</span></p>
                        </div>
                    </a>
                </li>
            
            {% empty %}
            <li>아직 작성된 리뷰가 없습니다.</li>
            {% endfor %}
        </ul>
        </div>
    </div>
    
</body>
</html>
